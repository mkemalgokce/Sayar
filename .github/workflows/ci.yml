name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    runs-on: macos-latest
    name: SwiftLint
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/swiftlint
          key: ${{ runner.os }}-brew-swiftlint-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-swiftlint-
            ${{ runner.os }}-brew-

      - name: Install SwiftLint
        run: |
          brew install swiftlint
          brew link --overwrite swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  format:
    runs-on: macos-latest
    name: SwiftFormat
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/swiftformat
          key: ${{ runner.os }}-brew-swiftformat-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-swiftformat-
            ${{ runner.os }}-brew-

      - name: Install SwiftFormat
        run: |
          brew install swiftformat
          brew link --overwrite swiftformat

      - name: Check SwiftFormat
        run: |
          swiftformat --lint .

  test:
    runs-on: macos-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_26.0.app

      - name: Cache Tuist
        uses: actions/cache@v4
        with:
          path: |
            ~/.tuist
            Tuist/.build
          key: ${{ runner.os }}-tuist-${{ hashFiles('**/Project.swift', 'Tuist/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-tuist-

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/tuist
            /opt/homebrew/Cellar/xcbeautify
          key: ${{ runner.os }}-brew-test-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-test-
            ${{ runner.os }}-brew-

      - name: Install Tuist
        run: |
          brew install tuist
          tuist version

      - name: Install dependencies
        run: |
          tuist install

      - name: Setup Firebase config for tests
        env:
          FIREBASE_CONFIG_DEV: ${{ secrets.FIREBASE_CONFIG_DEV }}
        run: |
          mkdir -p App/Resources/Firebase
          echo "$FIREBASE_CONFIG_DEV" | base64 --decode > App/Resources/Firebase/GoogleService-Info-Dev.plist

      - name: Generate Tuist project
        run: |
          tuist generate

      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild test \
            -workspace Sayar.xcworkspace \
            -scheme "Sayar-Workspace-Dev" \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -configuration Dev \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            build test | xcbeautify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
